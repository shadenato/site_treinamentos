<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para matrícula</title>
</head>

<body>
    <center>
        <table>
            <tr>
                <td width="20%">
                </td>
                <td width="60%">
                    <br>
                   
                    <center>
                        <table>
                            <tr>
                                <th colspan=3 align="center">
                                    <p style="font-family:'Verdana', sans-serif, monospace; font-size:16px"><b>FORMULÁRIO PARA MATRÍCULA</b></p>
                        
                                </th>
                             </tr>
                        
                            <tr>
                                <td width="100"></td>
                        
                                <td align="center">
                        
                                <form>
                                    <center>
                                        <table>
                                            <tr>
                                                <td align="right">
                                                    <div style="font-family:'Verdana', sans-serif, monospace; font-size:16px">
                                                    Nome completo:<br><br>
                                                    CPF:<br><br>
                                                    Telefone:<br><br>
                                                    E-mail:<br><br>
                                                    Curso de interesse:<br><br>
                                                    </div>
                                                </td>
                            
                                                <td>
                                                    <input type="text" name="nome"><br><br>
                                                    <input type="text" name="sobrenome"><br><br>
                                                    <input type="text" name="cpf"><br><br>
                                                    <input type="text" name="telefone"><br><br>
                                                    <input type="text" name="email"><br><br>
                                                </td>
                            
                                            <tr>
                                                <td align="right">
                                                    <p>
                                                        <button type="submit" onclick="alert('Formulário enviado')">
                                                            Enviar
                                                        </button>
                                                    </p>
                                                </td>
                                                <td align="left">
                                                    <p>
                                                        <button type="reset">
                                                            Limpar
                                                        </button>
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </center>
                                </form>
                        
                        <td width="100"></td>
                        </table>
                        </center>

                    <br>
                </td>
                <td width="20%">
                </td>
            </tr>
        </table>  
    </center>
</body>
</html>
